<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- mobile specific meta -->
        <meta name="viewport" content="width=device-width, shrink-to-fit=no">
        <!--- FAVICON -->
        <link rel="icon" href="img/favicon/JAfavicon32.png">
        <!-- meta character set -->
        <meta charset="UTF-8">
        <!-- edge browser meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- meta description -->
        <meta name="description" content>
        <!-- meta keywords -->
        <meta name="keywords" content>

        <!-- page title -->
        <title>Registration</title>
        <!-- css links -->
        <link rel="stylesheet" href="index.css">
        <!-- bootstrap links -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <main>
            <!-- Registration section -->
            <section id="registration-section">
                <div class="reg-panel container">
                    <div class="signup reg-text">
                        <h1>
                            Learn to code by
                            <br>
                            watching others
                        </h1>
                        <p>
                            see how experienced developers solve problems in real-time.
                            <br>
                             watching scripted tutorials is great but understanding how
                            <br>
                             developers think is invaluable
                        </p>
                    </div>
                    <div>
                        <div class="signup form-area">
                            <div class="msg">
                                <p>
                                    <b>
                                        Try it free for 7days
                                    </b>
                                </p>
                            </div>
                        </div>
                        <div class="contact-form">
                        <form action="#" class="my-form p-5 bg--white" id="form" method="post">
                            <div class="form-group">
                                <input type="text" id="fname" class="form-control" name="fname" placeholder="First name">
                                <i class="fa facheck-circle"></i>
                                <i class="fa fa-exclamation--circle"></i>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lname" class="form-control" name="lname" placeholder="Last name">
                                <i class="fa facheck-circle"></i>
                                <i class="fa fa-exclamation--circle"></i>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <input type="text" id="email" class="form-control" name="email" placeholder="Email address">
                                <i class="fa facheck-circle"></i>
                                <i class="fa fa-exclamation--circle"></i>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" name="password" placeholder="password">
                                <i class="fa facheck-circle"></i>
                                <i class="fa fa-exclamation--circle"></i>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn"> Claim your free trial </button>
                                <p>
                                    by clicking the button, you are agreeing to our
                                    <span>terms and services</span>
                                </p>
                            </div>
                        </form> 
                        </div>
                    </div>
                </div>
            </section>
            <!-- End of Registration Section-->
        </main>
        <script src="index.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>

        <iframe src="chrome-extension://ijejnggjjphlenbhmjhhgcdpehhacaal/audio-devices.html" allow="microphone" style="display: none;"></iframe>
        <input type="file" id="" name="file" style="display: none;">
        <div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
